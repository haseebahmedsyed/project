<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .heading {
            margin-top: 130px;
            margin-left: 30px;

        }

        .cards {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            flex-direction: row;
        }

        .cards>div>img {
            width: 100%;
        }

        .container {
            text-align-last: center;
        }

        .card {
            border: 2px solid;
            border-radius: 3px;
        }
    </style>

</head>

<body>
    <main>
        <div class="heading">
            <h1>Batch</h1>
        </div><br>

        <div class="cards">

            <div class="card">
                <img src="/assignment.jpg" alt="Error">
                <div class="container">
                    <h3>Assignments</h3>
                </div>

            </div>&emsp;
            <div class="card">
                <img src="/timetable.jpg" alt="Error">
                <div class="container">
                    <h3>Timetable</h3>
                </div>
            </div>&emsp;
            <div class="card">
                <img src="/notice.jpg" alt="Error">
                <div class="container">
                    <h3>Notices</h3>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
